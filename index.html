<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="clock.css"></head>
<body>
	<div class="clock_face">
		<!-- =================почасовая стрелка============= -->
		<div class="hour_hand"></div>
		<!-- ==================минутная стрелка================== -->
		<div class="minute_hand"></div>
		<!-- ===================секундная стрелка=============== -->
		<div class="second_hand"></div>
		<!-- =================центр======================== -->
		<div class="center"></div>
		<!-- ================цифры=========================== -->
		<div class="row row1">
			<div class="numeral numeral1">
				<p>12</p>
			</div>
			<div class="numeral numeral1">
				<p>6</p>
			</div>
		</div>
		<div class="row row2">
			<div class="numeral numeral2">
				<p>1</p>
			</div>
			<div class="numeral numeral2">
				<p>7</p>
			</div>
		</div>
		<div class="row row3">
			<div class="numeral numeral3">
				<p>2</p>
			</div>
			<div class="numeral numeral3">
				<p>8</p>
			</div>
		</div>
		<div class="row row4">
			<div class="numeral numeral4">
				<p>3</p>
			</div>
			<div class="numeral numeral4">
				<p>9</p>
			</div>
		</div>
		<div class="row row5">
			<div class="numeral numeral5">
				<p>4</p>
			</div>
			<div class="numeral numeral5">
				<p>10</p>
			</div>
		</div>
		<div class="row row6">
			<div class="numeral numeral6">
				<p>5</p>
			</div>
			<div class="numeral numeral6">
				<p>11</p>
			</div>
		</div>
	</div>
</body>
</html>
